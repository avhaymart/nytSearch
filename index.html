<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">    <link rel="stylesheet" href="assets/css/style.css">
    <title>NewYork Times Search</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-light py-5 text-center" id="headerRow">
            <div class="col-md-12">
                <h1><i class="far fa-newspaper mr-2"></i>New York Times Search</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <div class="card" id="card">
                    <div class="card-header">
                        <h1>
                                <i class="fas fa-search"></i>
                                Search Parameters
                        </h1>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="form-group">
                                <label for="search-term">Search Term</label>
                                <input type="search" class="form-control" id="search-term" placeholder="Search">
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-group">
                                <label for="records-number">Number of Records to Retrieve:</label>
                                <input type="records-number" class="form-control" id="records-number" placeholder="">
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-group">
                                <label for="start-year">Start Year (Optional): </label>
                                <input type="start-year" class="form-control" id="start-year" placeholder="">
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-group">
                                <label for="end-year">End Year (Optional): </label>
                                <input type="end-year" class="form-control" id="end-year" placeholder="">
                            </div>
                        </li>
                        <li class="list-group-item">

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>








    <script src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
